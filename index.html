<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Os melhores produtos tecnologicos por um preço justo.">
        <meta name="keywords" content="Celulares, Notebooks, Televisores, Teclados, Mouses">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/img/icon.png" type="image/png">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&family=Poppins:wght@200&family=Roboto:wght@900&display=swap" rel="stylesheet">
        <title>Mercatec</title>
    </head>

    <body>

        <div id="header">

            <div id="logo">
                <img onclick="window.location.href='index.html'" src="assets/img/icon.png" alt="logo">
                <a href="index.html">Mercatec</a>
            </div>

            <div class="dropdown">
                <button class="dropbtn">Categorias</button>
                <div class="dropdown-content">
                <a class="link" href="notebooks.html">Notebooks</a>
                <a class="link" href="celulares.html">Celulares</a>
                <a class="link" href="teclados.html">Teclados</a>
                <a class="link" href="mouses.html">Mouses</a>
                <a class="link" href="televisores.html">Televisores</a>
                </div>
              </div>

            <div id="categorias">
                <a class="link" href="notebooks.html">Notebooks</a>
                <a class="link" href="celulares.html">Celulares</a>
                <a class="link" href="teclados.html">Teclados</a>
                <a class="link" href="mouses.html">Mouses</a>
                <a class="link" href="televisores.html">Televisores</a>
            </div>

            <div id="carrinho">
                <h1 id="qtdItens"></h1>
                <img onclick="window.location.href='carrinho.html'" src="assets/img/shopping-cart-b.png" alt="carrinho">
                <a href="carrinho.html">Carrinho</a>
            </div>

        </div>
        
        <div id="main">

            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <img onmouseover="setPause(true);" onmouseout="setPause(false);" src="assets/img/slider/1.png" style="width:100%;">
                </div>
              
                <div class="mySlides fade">
                  <img onmouseover="setPause(true);" onmouseout="setPause(false);" src="assets/img/slider/2.png" style="width:100%">
                </div>
              
                <div class="mySlides fade">
                  <img onmouseover="setPause(true);" onmouseout="setPause(false);" src="assets/img/slider/3.png" style="width:100%">
                </div>
              
                <!-- Next and previous buttons -->
                <a onmouseover="setPause(true);" onmouseout="setPause(false);" class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a onmouseover="setPause(true);" onmouseout="setPause(false);" class="next" onclick="plusSlides(1)">&#10095;</a>

            </div>

            <!-- The dots/circles -->
            <div id="bolinhas" style="text-align:center" onload="currentSlide(1)">
                <span onmouseover="setPause(true);" onmouseout="setPause(false);" class="dot" onclick="currentSlide(1)"></span>
                <span onmouseover="setPause(true);" onmouseout="setPause(false);" class="dot" onclick="currentSlide(2)"></span>
                <span onmouseover="setPause(true);" onmouseout="setPause(false);" class="dot" onclick="currentSlide(3)"></span>
            </div>
              
            
            <h1 id="msg-initial">Os mais vendidos da semana</h1>
            <div id="container-products">
            </div>

        </div>

        <div id="footer">
            <p>MercaTec © 2020</p>
            <a href="https://github.com/souzavaltenis/projetoweb1-mercatec">GitHub &#128153;</a>
        </div>
        
        <script src="scripts/script.js"></script>
    </body>
</html>
