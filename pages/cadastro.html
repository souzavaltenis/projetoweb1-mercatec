                <button class="dropbtn">Categorias</button>

                <a class="link" href="notebooks.html">Notebooks</a>

            <div id="categorias">
                <a class="link" href="notebooks.html">Notebooks</a>
                <a class="link" href="celulares.html">Celulares</a>

                <a class="link" href="televisores.html">Televisores</a>
            </div>

            <div id="carrinho">
                <h1 id="qtdItens"></h1>
                <img onclick="window.location.href='carrinho.html'" src="../assets/img/shopping-cart-b.png" alt="carrinho">
                <a href="carrinho.html">Carrinho</a>
            </div>

        </div>
        
        <div id="main">

            <h2 id="msg-contato">Crie uma conta Mercateque!</h2>
            <div class="form">
                <form id="formulario" onsubmit="handleForm(event, this);">
                    
                    <div class="separacao">
                        <input class="input1"  style="flex: 1" id="inome" type="text" placeholder="Nome" style="flex: 1" required>
            
                        <input class="input1"  style="flex: 1" id="isobrenome" type="text" placeholder="Sobrenome" style="flex: 1" required>
                    </div>

                    <div class="separacao">
                        <input class="input1"  id="iemail" type="email" placeholder="E-mail" required>
                    </div>

                    <div class="separacao">
                        <input class="input2"  id="ipass" type="password" placeholder="Senha"  required>
                    </div>
                    
                    <div class="separacao">
                        <textarea class="input1"  id="imensagem" type="text" placeholder="Informe sua biografia" cols="30" rows="4" required></textarea>
                    </div>

                    <div class="separacao">
                        <select class="input2" required id="sexo">
                            <option value="" disabled selected>Informe o seu sexo</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                    </div>
                    
                    <div class="separacao">
                        <select class="input2" required id="faixaidade">
                            <option value="" disabled selected>Qual sua faixa de idade</option>
                            <option value="18-20">15-20</option>
                            <option value="20-35">20-35</option>
                            <option value="35-50">35-50</option>
                            <option value="50-90">50-90</option>
                        </select>
                    </div>

                    <div class="separacao">
                        <select class="input2" required id="categoriapreferida">
                            <option value="" disabled selected>Sua categoria favorita</option>
                            <option value="notebooks">Notebooks</option>
                            <option value="celulares">Celulares</option>
                            <option value="teclados">Teclados</option>
                            <option value="mouses">Mouses</option>
                            <option value="televisores">Televisores</option>
                        </select>
                    </div>

                    <div class="separacao">
                        <fieldset required class="input2">
                            <legend>Você gosta do Mercateque?</legend>
                            <input type="radio" id="rsim" name="escolha" value="sim" required> Sim &nbsp;
                            <input type="radio" id="rnao" name="escolha" value="nao" required> Não 
                        </fieldset>
                    </div>

                    <div class="separacao">
                        <fieldset required class="input2">
                            <legend>Qual sua nota</legend>
                            <input type="radio" id="r1" name="escolha2" value="1" required> 1 &nbsp;
                            <input type="radio" id="r2" name="escolha2" value="2" required> 2 &nbsp;
                            <input type="radio" id="r3" name="escolha2" value="3" required> 3 &nbsp;
                            <input type="radio" id="r4" name="escolha2" value="4" required> 4 &nbsp;
                            <input type="radio" id="r5" name="escolha2" value="5" required> 5
                        </fieldset>
                    </div>
                        
                    <div class="separacao">
                        <button class="button">Cadastrar</button>
                    </div>
                </form>
                <div id="loadanimado">
